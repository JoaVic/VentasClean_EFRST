<!DOCTYPE html>
<html>
	
<head>
<meta charset="UTF-8">
<title>Registro Usuario</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	
	<div class="container w-50 bg-light rounded shadow">
		<h1>Registrese</h1>
		<form action="/registro" method="post">
			
  <div class="form-group">
		<label for="inputCodigo" class="control-label">Codigo:</label>
		<input type="text" name="txtCodigo" class="form-control" placeholder="">
		</div>
		
		<div class="form-group">
			<label for="inputNombre" class="control-label">Nombre:</label>
			<input type="text" name="txtNombre" class="form-control" placeholder="Ingrese nombre">
		</div>
						
		<div class="form-group">
			<label for="inputApellido" class="control-label">Apellido:</label>
			<input type="text" name="txtApellido" class="form-control" placeholder="Ingrese apellido">
		</div>
						
		<div class="form-group">
			<label for="inputUserName" class="control-label">Usuario:</label>
			<input type="text" name="txtUsuario" class="form-control" placeholder="Ingrese usuario">
		</div>
						
		<div class="form-group">
			<label for="inputPassword" class="control-label">Clave:</label>
			<input type="password" name="txtClave" class="form-control" placeholder="Ingrese password">
			</div>
		<div class="form-group">
			<label for="inputFecha" class="control-label">Fecha Nacimiento:</label>
			<input type="date" name="txtFecha" class="form-control" placeholder="dd/mm/aaaa">
		</div>
		
		<div class="form-group">
			<label for="inputTipo" class="control-label">Codigo Tipo:</label>
			<input type="text" name="txtCodigoTipo" class="form-control" placeholder="Ingrese Codigo Tipo">
		</div>
						
		<div class="form-group">
			<label for="inputEstado" class="control-label">Estado:</label>
			<input type="text" name="txtEstado" class="form-control" placeholder="Ingrese Estado">
		</div>				
		<div class="form-group">
			<br>
			<button type="submit" class="btn btn-primary">Registrar</button>
			</div>
		</form>
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</html>
