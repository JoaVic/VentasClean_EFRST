<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container w-50 bg-light rounded shadow">
		<h1>Ingresa al sistema</h1>
		<form action="/Login" method="post">

			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Usuario</label>
				<input name="txtUsuario" type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp">

			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Clave</label>
				<input name="txtClave" type="password" class="form-control" id="exampleInputPassword1">
			</div>

			<button type="submit" class="btn btn-primary">Ingresar</button>
			<br>

			<div th:text="${mensaje}"  th:class="${cssmensaje}" role="alert"></div>
			
<p>Registrese en este link <a href="registroU">aqui</a></p>
		</form>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

</html>
